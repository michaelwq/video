<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Page</title>
	<link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<h1>Registration Page</h1>
	<div class="container">
  		<h2>Register form</h2>
  		<div class="col-lg-12 well">
  			<div class="row">
  				<form>
  					<div class="col-sm-12">
  						<div class="row">
  							<div class="col-sm-6 form-group">
  								<label>First Name</label>
  								<input type="text" placeholder="Enter your first name" class="form-control">
  							</div>
  							<div class="col-sm-6 form-group">
  								<label>Last Name</label>
  								<input type="text" placeholder="Enter your last name" class="form-control">
  							</div>
  							
  						</div>
						<div class="form-group">
							<label>Address</label>
							<textarea rows="3" class="form-control"></textarea>
						</div>
						<div class="row">
							<div class="col-sm-4 form-group">
  								<label>City</label>
  								<input type="text" class="form-control">
							</div>
							<div class="col-sm-4 form-group">
  								<label>State</label>
  								<input type="text" class="form-control">
							</div>
							<div class="col-sm-4 form-group">
  								<label>Zip</label>
  								<input type="text" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label>Phone Number</label>
							<input type="text" class="form-control">	
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="text" class="form-control">	
						</div>
						<div class="form-group">
							<label>Re-enter your Password</label>
							<input type="text" class="form-control">	
						</div>
						<div>
  							<button type="button" class="btn btn-primary pull-right">Register</button>
  						</div>	
  					</div>
  				</form>
  			</div>
  		</div>
	</div>
	
</body>
</html>
